<ion-header color="secondary" class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center" >
      ACTIVIDADES UNIVERSITARIAS
    </ion-title>

  </ion-toolbar>
</ion-header>


<ion-card>
  <img alt="Silhouette of mountains" src="https://cdn-icons-png.flaticon.com/512/8103/8103784.png" />
  <ion-card-header>
    <ion-card-subtitle>CREAR ACTIVIDADES</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <ion-buttons collapse="true" slot="end">
      <ion-button (click)="openNewContactModal()">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-card-content>
</ion-card>
<ion-content>

  <ion-header collapse="condense" class="ion-no-border">
    <ion-toolbar>
      <ion-title size="large">Contacts</ion-title>
      <ion-buttons collapse="true" slot="end">
        <ion-button color="primary" (click)="openNewContactModal()">
          <ion-icon slot="icon-only" name="add-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let contact of contacts | async" [routerLink]="'/contact-details/' + contact.id">
      <ion-label>{{ contact.firstName }} {{ contact.lastName }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
